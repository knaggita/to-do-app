{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    

    <!-- The styles -->
    <link id="bs-css" href="{% static "css/bootstrap-cerulean.min.css" %}" rel="stylesheet">
    <link href=" {% static "css/mcrops.css" %}" rel="stylesheet">
    <link href="{% static "bower_components/colorbox/example3/colorbox.css" %}" rel='stylesheet'>
    <link href="{% static "bower_components/responsive-tables/responsive-tables.css" %}" rel='stylesheet'>

    <!-- jQuery -->
    <script src="{% static "bower_components/jquery/jquery.min.js" %}"></script>

    <!-- icon -->
    <link rel="shortcut icon" href="{% static "ico/favicon.ico.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">


    
</head>

<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="tasks.html"> <img alt="PMA Logo" src="{% static "img/logo 2.png" %}" class="hidden-xs"/>
                <span>PMA</span></a>
                   

            <ul class="collapse navbar-collapse nav navbar-nav top-menu">
                <li><a href="http://mcropspost.blogspot.com/"><img alt="McropsLogo" src="{% static "img/logo20.png" %}" class="hidden-xs"/> <span>visit Mcrops blog</span></a>
                
                <li>
                    <form class="navbar-search pull-left">
                        <input placeholder="Search" class="search-query form-control col-md-10" name="query"
                               type="text">
                    </form>
                </li>
            </ul>

        </div>
    </div>
    <!-- topbar ends -->
    <div class="ch-container">
        <div class="row">

            <!-- left menu starts -->
            <div class="col-sm-2 col-lg-2">
                <div class="sidebar-nav">
                    <div class="nav-canvas">
                        <div class="nav-sm nav nav-stacked">

                        </div>
                        <ul class="nav nav-pills nav-stacked main-menu">
                            <li class="nav-header">Main</li>
                            <li><a class="ajax-link" href="/home/"><i
                                        class="glyphicon glyphicon-align-justify"></i><span> Home</span></a></li>

                            <li><a class="ajax-link" href="/tasks/"><i
                                        class="glyphicon glyphicon-align-justify"></i><span> Tasks</span></a></li>

                            <li><a class="ajax-link" href="/contacts/"><i class="glyphicon glyphicon-calendar"></i><span> Contacts</span></a>
                            </li>


                            <li><a href="http://127.0.0.1:8000/admin/login/?next=/admin/"><i class="glyphicon glyphicon-lock"></i><span> Login Page</span></a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <!--/span-->
            <!-- left menu ends -->

            <noscript>
                <div class="alert alert-block col-md-12">
                    <h4 class="alert-heading">Warning!</h4>

                    <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                        enabled to use this site.</p>
                </div>
            </noscript>

            <div id="content" class="col-lg-10 col-sm-10">
                <!-- content starts -->
                <div></div>
                    {% block contacts %}{% endblock %}
                    {% block home %}{% endblock %}
              <!--/span-->
            </div>
        </div>
    </div>
</body>
</html>
